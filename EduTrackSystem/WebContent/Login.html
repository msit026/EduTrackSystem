<script language = "Javascript">

	function resetall(){
		document.getElementById("Alertuser").style.display="none";	
		document.getElementById("Alertpass").style.display="none";
		document.getElementById("firstname").style.border = "solid 1px #7F9DB9";
		document.getElementById("password").style.border = "solid 1px #7F9DB9";
	}


	function alertError(){
		var flag = 1;
		
		if(document.myForm.firstname.value=="")
		{		
			document.getElementById("Alertuser").style.display="block";
			document.getElementById("firstname").style.border = "solid 1px red";
			flag = 0;
		}
		if(document.myForm.password.value=="")
		{		
			document.getElementById("Alertpass").style.display="block";
			document.getElementById("password").style.border = "solid 1px red";
			flag = 0;
		}		
			
		if(flag == 0)
			return false;
		else
			return true;
	}
	
</script>
